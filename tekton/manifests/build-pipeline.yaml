apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-build
spec:
  workspaces:
    - name: myworkspace
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: myworkspace
      params:
        - name: url
          #value: git@github.com:KyWa/dockerbuilds.git
          value: https://github.com/KyWa/dockerbuilds
        - name: deleteExisting
          value: "true"
    - name: build
      taskRef:
        name: buildah
      runAfter:
        - fetch-repository
      params:
        - name: IMAGE
          value: quay.io/kywa/go-env
        - name: IMAGE_PUSH_SECRET_NAME
          value: image-pull-secret
      workspaces:
        - name: source
          workspace: myworkspace

